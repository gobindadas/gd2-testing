- name: Adding Peers
  hosts: ghosts[0]
  tasks:
  - command: "/usr/local/sbin/glustercli peer add {{ hostvars[item]['ansible_default_ipv4']['address'] }}"
    with_items: "{{ groups['ghosts'][1:] }}"
